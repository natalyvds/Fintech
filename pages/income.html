<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow Your Spending</title>
  <link rel="stylesheet" href="../css/style.css">


</head>
<body>

    <div class="head">
        <h1 class="text-center mt-5">Olá, Nataly!</h1>
        <div class="row">
          <div class="col-md-6 mt-5">
            <div class="form-container">
              <div class="form-header">
                <h3>Entrada</h3>
              </div>
              <form>
                <div class="form-group">
                  <label for="entrada-data">Data:</label>
                  <input type="date" id="entrada-data" class="form-control">
                </div>
                <div class="form-group">
                  <label for="valor-entrada">Valor:</label>
                  <input type="number" id="valor-entrada" class="form-control" placeholder="Digite o valor da entrada">
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
              </form>
            </div>
          </div>
    
          <div class="col-md-6 mt-5">
            <div class="form-container">
              <div class="form-header">
                <h3>Saída</h3>
              </div>
              <form>
                <div class="form-group">
                  <label for="saida-data">Data:</label>
                  <input type="date" id="saida-data" class="form-control">
                </div>
                <div class="form-group">
                  <label for="valor-saida">Valor:</label>
                  <input type="number" id="valor-saida" class="form-control" placeholder="Digite o valor da saída">
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    
    </body>
    </html>
